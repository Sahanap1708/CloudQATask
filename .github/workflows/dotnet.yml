name: .NET Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore testcases/testcases.csproj

    - name: Build project
      run: dotnet build --no-restore testcases/testcases.csproj

    - name: Run tests
      run: dotnet test --no-build testcases/testcases.csproj --logger "trx;LogFileName=test_results.trx"
